<div class="container-fluid">

  <div class="row">
    <div class="col">
      <div class="btn-group" role="group" aria-label="Basic example">
        <!--<button type="button" value="show" class="btn btn-secondary">Mostrar</button>-->
        <button type="button" value="alta" class="btn btn-secondary" (click)="elegirCategoria($event)" >Alta Event</button>
        <button type="button" value="modify" class="btn btn-secondary" (click)="elegirCategoria($event)">Modificar Event</button>
        <button type="button" value="borrar" class="btn btn-secondary" (click)="elegirCategoria($event)">Eliminar Event</button>
      </div>
    </div>
  </div>

  <!--APRATADO DE MOSTRAR TABLA EVENTOS-->
  <section>

    <div class="container">

      <div class="heading">
        <h2>EVENTOS DISPONIBLES</h2>
      </div>

      <div class="row" *ngIf="listaEventos.length !=0">
        <div class="col-md-4" *ngFor="let event of listaEventos" (click)="modificarEvent(event)">
          <div>
            <h3>{{event.nom_event}}</h3>
            <p>Ubicación: {{event.ubicacion}}</p>
            <p>Contacto: {{event.email}}</p>
            <p>Descripción: </p>
            <p>{{event.descripcion}}</p>
          </div>
        </div>
      </div>

      <div class="row" *ngIf="listaEventos.length == 0" class="no-events">
        <p>No hay nada creado!</p>
      </div>

    </div>

  </section>

  <!--APRATADO DE ALTA EVENTOS-->
  <app-alta-evento *ngIf="(container) === 'alta'" (Datos)="altaEvent($event)"></app-alta-evento>

  <!--APRATADO DE MODIFICAR EVENTOS-->
  <app-modificar-evento *ngIf="(container) === 'modify'" (Datos)="modifyEvent($event)"></app-modificar-evento>

  <!--APRATADO DE ELIMINAR EVENTOS-->
  <div *ngIf="container === 'borrar'">
    <header>
      <h2 id="titol" >ELIMINAR EVENT</h2>
    </header>
    <div>
      <input type="text" #evento placeholder="Nom Event" ><br>
      <input type="button" (click)="eliminarEvento(evento.value)" value="Eliminar" id="input-submit">
    </div>
  </div>

</div>
